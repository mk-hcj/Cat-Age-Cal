<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Life Calculator</title>
</head>
<body>
    <h1>Cat Life Calculator</h1>
    <h3>Have ever wondered how old your cat would be in human years?
        <br>Well, you can use the Calculator below to find out!
    </h3>
    <form action="/" method="post">
        <label for="catName">Your Cat's Name</label>
        <input type="text" name="catName" placeholder="Tom">
        <label for="catAge">Your Cat Age</label>
        <input type="number" name="catAge" placeholder="5">
        <button type="submit">Calculate Age</button>
    </form>
</body>
</html>
